<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.单个参数
        // 单个参数可以省略圆括号
        const add1=x=>{
            return x+1;
        };
        console.log(add1(1));

        // 无参数或多个参数不能省略圆括号
        const add2=()=>{
            return 2+1;
        };
        console.log(add2());
        const add3=(x,y)=>{
            return x+y;
        };
        console.log(add3(2,3));

        // 2.单行函数体
        // 单行函数体可以同时省略{}和return
        const add4=(x,y)=>{
            return x+y;
        };
        console.log(add4(20,30));
        const add5=(x,y)=>x+y;
        console.log(add5(20,30));

        // 多行函数不能再化简了
        const add6=(x,y)=>{
            const sum=x+y;
            return sum;
        };

        //3.单行对象
         const add7=(x,y)=>{
             return{
                 value:x+y
             };
         };
         console.log(add7(30,40));
        //  化简要加一个(),防止识别不清{}
         const add8=(x,y)=>({
             value:x+y
         })
         console.log(add8(30,40));
        //  如果箭头函数返回单行对象,可以在{}外面加上(),让浏览器哦不再认为那是函数体的花括号

    </script>
</body>
</html>
