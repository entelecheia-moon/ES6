<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.默认值的基本用法
        // const [a,b]=[];
        // const [a,b]=[undefined,undefined];
        const [a=1,b=2]=[];
        console.log(a,b);

        // 2.默认值的生效条件
        // 只有当一个数组成员严格等于(===)undefined时,对应的默认值才会生效
        const [c=1,d=2]=[3,0];
        console.log(c,d);
        const [x=1,y=11]=[11,null];
        // null!=undefined
        console.log(x,y);

        const [q=1,w=2]=[3];
        // 相当于[3,undefined]
        console.log(q,w);

        // 3.默认值表达式
        // 如果默认值是表达式，默认值表达式是惰性求值的
        const func=()=>{
            console.log('我被执行了');
            return 2;
        };
        const [o=func()]=[1];
        console.log(o);
        // 此时数组成员里有值，不会执行默认赋值
        const [p=func()]=[];
        console.log(p);

    </script>
</body>
</html>
