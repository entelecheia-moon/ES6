<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.输出多行字符串
        // // 一般字符串
        // const info='第1行\n第2行';
        // console.log(info);
        // 模板字符串
        const info1 = `第1行\n第2行`;
        const info2 = `11111
    22222`;
        console.log(info1);
        console.log(info2);
        // 模板字符串中，所有的空格，换行或缩进都会被保留在输出之中


        // 2.输出`和\等特殊字符
        const info3=`\``;            //---  \ 为转义字符
        console.log(info3);
        const info4=`\`\\`;
        console.log(info4);


        // 3.模板字符串的注入
        const username='alex';
        const person={age:18,sex:'male'};
        const getSex=function(sex){
            return sex==='male'?'男':'女';
        };
        const info5=`${username},${person.age+2},${getSex(person.sex)}`;
        console.log(info5);
        // 只要最终可以得出一个值的就可以通过${}注入到模板字符串中
        
    </script>
</body>

</html>
