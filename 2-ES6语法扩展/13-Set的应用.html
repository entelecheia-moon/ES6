<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <script>
        // 1.数组去重
        // [1,2,1];
        const s1=new Set([1,2,1]);
        console.log(s1);
        // 去重后转化为数组
        console.log([...s1]);
        // 一行完成
        console.log([...new Set([1,2,1,2,3,4])]);

        // 2.字符串去重
        const s2=new Set('abbacbd');
        console.log([...s2].join(''));
        // 字符串去重在转化为字符串
        console.log(s2);
        // 一行完成
        console.log([...new Set('anisajfbeaaxa')].join(''));

        // 3.存放DOM元素
        const s3=new Set(document.querySelectorAll('p'));
        console.log(s3);
        s3.forEach(function(elem){
            elem.style.color='red';
            elem.style.backgroundColor='pink';
        });
    </script>
</body>
</html>
