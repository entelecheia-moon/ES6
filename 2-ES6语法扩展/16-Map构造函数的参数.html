<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.数组
        // 无法识别键值
        // console.log(new Map('name','alex','age',18));
        // 只能传二维数组，而且必须体现出键和值
        console.log(
            new Map([
                ['name', 'alex'],
                ['age', 18]
            ])
        );
        // 2.Set,Map等
        // Set
        // Set中必须体现出键和值
        const s = new Set([
            ['name', 'alex'],
            ['age', 18]
        ]);
        console.log(new Map(s));
        console.log(s);
        // Map
        // 复制一个新的Map
        const m1 = new Map([
            ['name', 'lihua'],
            ['age', 17]
        ]);
        console.log(m1);
        const m2=new Map(m1);
        // 并不相同
        console.log(m2,m2===m1);
    </script>
</body>

</html>
