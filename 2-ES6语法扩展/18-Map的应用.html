<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <script>
        const [p1, p2, p3] = document.querySelectorAll('p');
        console.log(p1, p2, p3);
        // const m=new Map();
        // m.set(p1,'red');
        // m.set(p2,'green');
        // m.set(p3,'blue');
        const m = new Map([
            [p1, {
                color: 'red',
                backgroundColor: 'orange',
                fontSize: '40px'
            }],
            [p2, {
                color: 'green',
                backgroundColor: 'pink',
                fontSize: '40px'
            }],
            [p3, {
                color: 'blue',
                backgroundColor: 'black',
                fontSize: '40px'
            }],
        ]);
        console.log(m);
        m.forEach((proObj, elem) => {
            for (const p in proObj) {
                elem.style[p] = proObj[p];
            }
        })
    </script>
</body>

</html>
