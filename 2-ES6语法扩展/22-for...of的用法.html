    <script>
        // 1.认识for...of
        const arr=[1,2,3];
        const it=arr[Symbol.iterator]();
        // console.log(it.next());  
        // console.log(it.next());  
        // console.log(it.next());  
        // console.log(it.next()); 

        // let next=it.next();
        // console.log(next);
        // while(!next.done){
        //     console.log(next.value);
        //     next=it.next();
        //     console.log(next);
        // }

        //封装函数
        for(const item of arr){
            console.log(item);
        };
        //for...of 循环只会遍历出那些done为false时,对应的value值

        console.log('第二部分');
        // 2.与break,continue一起使用
        const arr2=[1,2,3];
        for(const item of arr2){
            if(item===2){
                // break;
                continue;
            }
            console.log(item);
        };
        console.log('第三部分');
        // 3.在for...of中取得数组的索引
        const arr3=[11,22,33,44,55,66];
        // keys()得到的是索引的可遍历对象,可以遍历出索引值
        console.log(arr3.keys());
        for(const key of arr3.keys()){
            console.log(key);
        }
        // values()得到的是值的可遍历对象,可以遍历出值
        for(const value of arr3){
            console.log(value);
        }
        // entries()得到的是索引+值组成的数组的可遍历对象
        for(const entries of arr3.entries()){
            console.log(entries);
        }
        // 同时可解构赋值
        for(const [index,value] of arr3.entries()){
            console.log(index,value);
        }




    </script>
