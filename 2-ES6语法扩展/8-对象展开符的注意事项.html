<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.空对象的展开
        // 如果展开一个空对象，则没有任何效果
        // 只是一个空数组
        console.log({...{}});
        console.log({...{},a:1});
        //2.非对象的展开
        // 如果展开的不是对象，则会自动将其转化为对象，再将其属性罗列出来
        console.log({...1});
        console.log(new Object(1));
        console.log({...undefined});
        console.log({...null});
        console.log({...true});
        // 3.对象中对象属性的展开
        // 不会展开对象中的对象属性
        const apple={
            feature:{
                taste:'甜'
            }
        };
        const pen={
            feature:{
                color:'黑色',
                shape:'圆柱形'
            },
            use:'写字'
        }
        console.log({...apple});
        console.log({...apple,...pen});
        console.log({...pen,...apple});
        // feature里面的内容会被完全替换
    </script>
</body>
</html>
