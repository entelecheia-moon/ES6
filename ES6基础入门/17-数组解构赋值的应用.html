<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>123</p>
    <p>456</p>
    <p>7890</p>
    <script>
        // 1.常见的类数组的解构赋值
        // arguments
        function func() {
            console.log(arguments);
            console.log(arguments.push);
            const [a, b] = arguments;
            console.log(a, b);
        }
        func();
        func(1, 2);
        // NodeList
        console.log(document.querySelectorAll('p'));
        const [p1, p2, p3] = document.querySelectorAll('p');
        console.log(p1, p2, p3);

        // 2.函数参数的解构赋值
        const array = [1, 1];
        // const add=arr=>arr[0]+arr[1];
        const add = ([x = 0, y = 0]) => x + y;
        // 给初始赋值，可以使无论有没有传入值都会有结果
        console.log(add(array));
        console.log(add([]));
        // [x,y]=[1,1];

        // 3.交换变量的值
        let x=1;
        let y=2;
        let z=3;
        
        // let temp=x;
        // x=y;
        // y=temp;
        // console.log(x,y);
        [x,y]=[y,x];
        console.log(x,y);
        // 此时x=2,y=1;
        [x,y,z]=[z,x,y];
        console.log(x,y,z);   //3,2,1
    </script>
</body>

</html>
