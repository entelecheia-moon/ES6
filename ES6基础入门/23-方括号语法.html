<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.方括号语法的用法
        const prop='age';
        // const person={};
        // person.prop=18;
        // person[prop]=18;
        const person={
            [prop]:18
        }
        console.log(person);
        // 2.方括号中可以放什么
        // ${}
        // [值或通过计算可以得到值的(表达式)]
        const prop1='age1';
        const func=()=>'age2';
        const person2={
            [prop]:18,
            [func()]:18,
            ['sex']:'male',
            ['s'+'ex2']:'female'
        }
        console.log(person2);
        // 3.方括号语法和点语法的区别
        // 点语法是方括号语法的特殊形式
        const person3={};
        //person.age等价于person['age']
        // 当你的属性或方法名是合法标识符时,可以使用点语法,其他情况下请使用方括号
    </script>
</body>
</html>
