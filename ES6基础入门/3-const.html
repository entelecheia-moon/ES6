<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.为什么需要const
        // let
        // let sex='male';
        // // //...
        // sex='female';
        // console.log(sex);
        // const
        // const sex='male';
        // // //...
        // sex='female';
        // console.log(sex);
        // const 就是为了那些一旦初始化就不希望重新赋值的情况设计的\

        // 2.const的注意事项
        // 2.1使用const声明变量,一旦声明,就必须立即初始化,不能留到以后赋值
        // const sex;
        // sex='male';
        // const sex='male';

        // 2.2const声明的变量,允许在不重新赋值的情况下修改它的值
        // 基本数据类型
        // const sex='male';
        // sex='female';

        // 引用数据类型
        const person={username:'Alex'};
        person.username='ZhangSan';
        console.log(person);

        // 3.什么时候用const,什么时候用let
        // var
        // for(let i=0;i<3;i++){}--这种可以看出改变的
        const username='Alex';
        //...
        username='ZhangSan';
        // 在不知道用什么的情况下,可以先用const,在需要改变的时候,会报错,这时候再改成let即可
    </script>
</body>
</html>
