    <script>
        // 1.重复声明

        // let a=1;
        // // ...
        // let a=2;
        // console.log(a);
// 依旧属于重复声明
        // function func(a){
        //     let a=1;
        // }
        // func();

        //2.变量提升 
        // var 会提升变量的声明到当前作用域的顶部
        // console.log(a);
        // console.log(a);
        // var a=1;
        // 相当于
        // var a;
        // console.log(a);
        // a=1;
        // console.log(a);

        // let,const不存在变量提升
        // console.log(a);
        // let a=1;

        // 养好良好的编程习惯,对于所有的变量或常量,做到先声明,后使用

        // 3.暂时性死区

        // 4.window对象的属性和方法
        // 全局作用域中,var 声明的变量,通过function声明的函数,会自动变成window对象的属性或方法
        // let,const不会
        // var/function
        // var age=18;
        // function add(){}
        // console.log(window.age);
        // console.log(window.add===add);
        // let/const
        let age=18;
        const add=function(){};
        console.log(window.age);
        console.log(window.add===add);

    </script>
