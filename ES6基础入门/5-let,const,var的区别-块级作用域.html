<body>
    <script>
        // 块级作用域
        // 1.什么是块级作用域
        // var没有块级作用域
        // for(var i=0;i<3;i++){
        //     console.log(i);
        // }
        // console.log(i);
        // let/const有块级作用域
        // for(let i=0;i<3;i++){
        //     console.log(i);
        // }
        // console.log(i);

        // 2.作用域链
        function func() {
            for (let i = 0; i < 3; i++) {
                console.log(i);
            }
        }
        func();
        console.log(i);
        // 作用域链:内层作用域->外层作用域->...->全局作用域


        // 块级作用域
        // {}
        // for(){}
        // while(){}
        // do{}while()
        // if(){}
        // switch(){}

        // 函数作用域
        // function(){}

        // 全局作用域

        // 对象本身没有作用域
        const person={
            getAge:function(){}
        };
        // 对象本身没有,但对象里面如果有函数,是有函数作用域的
    </script>
